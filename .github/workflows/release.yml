name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

  # Build release binaries for all platforms
  build-release:
    name: Build Release (${{ matrix.name }})
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: ""
            archive: tar.gz

          # Linux x86_64 with CUDA
          - name: linux-x86_64-cuda
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: "cuda"
            archive: tar.gz

          # Linux ARM64
          - name: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            features: ""
            archive: tar.gz
            cross: true

          # macOS x86_64
          - name: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            features: ""
            archive: zip

          # macOS ARM64 (Apple Silicon)
          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            features: "coreml"
            archive: zip

          # Windows MSVC x86_64
          - name: windows-x86_64-msvc
            os: windows-latest
            target: x86_64-pc-windows-msvc
            features: ""
            archive: zip

          # Windows MSVC with DirectML
          - name: windows-x86_64-msvc-directml
            os: windows-latest
            target: x86_64-pc-windows-msvc
            features: "directml"
            archive: zip

          # Windows GNU x86_64
          - name: windows-x86_64-gnu
            os: windows-latest
            target: x86_64-pc-windows-gnu
            features: ""
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux' && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopencv-dev \
            clang \
            libclang-dev \
            pkg-config

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install opencv pkg-config llvm
          echo "LLVM_CONFIG_PATH=$(brew --prefix llvm)/bin/llvm-config" >> $GITHUB_ENV

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install opencv4[core,imgproc,imgcodecs]:x64-windows
          echo "OPENCV_LINK_LIBS=opencv_world4" >> $env:GITHUB_ENV
          echo "OPENCV_LINK_PATHS=C:\vcpkg\installed\x64-windows\lib" >> $env:GITHUB_ENV
          echo "OPENCV_INCLUDE_PATHS=C:\vcpkg\installed\x64-windows\include" >> $env:GITHUB_ENV

      - name: Create mock model files
        shell: bash
        run: |
          mkdir -p models
          # Create empty model files for release build
          # TODO: Replace with actual model files from secure storage
          dd if=/dev/zero of=models/detector.onnx bs=1024 count=1024
          dd if=/dev/zero of=models/mask.onnx bs=1024 count=1024

      - name: Build release (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build release (default features)
        if: "!matrix.cross && matrix.features == ''"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release (with features)
        if: "!matrix.cross && matrix.features != ''"
        run: cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/manga_workflow || true

      - name: Create release archive (Linux)
        if: runner.os == 'Linux'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../manga_workflow-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz manga_workflow
          cd ../../..

      - name: Create release archive (macOS)
        if: runner.os == 'macOS'
        run: |
          cd target/${{ matrix.target }}/release
          zip ../../../manga_workflow-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip manga_workflow
          cd ../../..

      - name: Create release archive (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../manga_workflow-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip manga_workflow.exe
          cd ../../..

      - name: Upload Release Asset (tar.gz)
        if: matrix.archive == 'tar.gz'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./manga_workflow-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz
          asset_name: manga_workflow-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Asset (zip)
        if: matrix.archive == 'zip'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./manga_workflow-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip
          asset_name: manga_workflow-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip
          asset_content_type: application/zip

  # Build and publish Docker images
  docker-release:
    name: Docker Release
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/manga_workflow
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.create-release.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
