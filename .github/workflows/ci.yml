name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Skip model file check during CI builds
  SKIP_MODEL_CHECK: 1

jobs:
  # Quick check job - runs first to fail fast
  check:
    name: Quick Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev clang libclang-dev

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Build and test matrix across platforms
  build-test:
    name: Build & Test (${{ matrix.os }})
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: ""

          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            features: ""

          - os: macos-latest
            target: aarch64-apple-darwin
            features: "coreml"

          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            features: ""

          - os: windows-latest
            target: x86_64-pc-windows-gnu
            features: ""

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-
            ${{ runner.os }}-cargo-build-

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopencv-dev \
            clang \
            libclang-dev \
            pkg-config

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install opencv pkg-config llvm
          echo "LLVM_CONFIG_PATH=$(brew --prefix llvm)/bin/llvm-config" >> $GITHUB_ENV

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Install vcpkg OpenCV
          vcpkg install opencv4[core,imgproc,imgcodecs]:x64-windows
          echo "OPENCV_LINK_LIBS=opencv_world4" >> $env:GITHUB_ENV
          echo "OPENCV_LINK_PATHS=C:\vcpkg\installed\x64-windows\lib" >> $env:GITHUB_ENV
          echo "OPENCV_INCLUDE_PATHS=C:\vcpkg\installed\x64-windows\include" >> $env:GITHUB_ENV

      - name: Create mock model files
        shell: bash
        run: |
          mkdir -p models
          # Create empty model files for CI build
          dd if=/dev/zero of=models/detector.onnx bs=1024 count=1024
          dd if=/dev/zero of=models/mask.onnx bs=1024 count=1024

      - name: Build (default features)
        if: matrix.features == ''
        run: cargo build --target ${{ matrix.target }} --verbose

      - name: Build (with features)
        if: matrix.features != ''
        run: cargo build --target ${{ matrix.target }} --features ${{ matrix.features }} --verbose

      - name: Run tests
        if: matrix.target != 'aarch64-apple-darwin'
        run: cargo test --target ${{ matrix.target }} --verbose

      - name: Run doc tests
        if: matrix.target != 'aarch64-apple-darwin'
        run: cargo test --doc --target ${{ matrix.target }}

  # Build with all feature combinations
  features-test:
    name: Feature Matrix
    needs: check
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        features:
          - ""
          - "cuda"
          - "tensorrt"
          - "openvino"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-features-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-features-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev clang libclang-dev

      - name: Create mock model files
        run: |
          mkdir -p models
          dd if=/dev/zero of=models/detector.onnx bs=1024 count=1024
          dd if=/dev/zero of=models/mask.onnx bs=1024 count=1024

      - name: Check build (default)
        if: matrix.features == ''
        run: cargo check --verbose

      - name: Check build (with features)
        if: matrix.features != ''
        run: cargo check --features ${{ matrix.features }} --verbose

  # Code coverage
  coverage:
    name: Code Coverage
    needs: check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev clang libclang-dev

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Create mock model files
        run: |
          mkdir -p models
          dd if=/dev/zero of=models/detector.onnx bs=1024 count=1024
          dd if=/dev/zero of=models/mask.onnx bs=1024 count=1024

      - name: Generate coverage
        run: cargo tarpaulin --out xml --timeout 300

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cobertura.xml
          fail_ci_if_error: false

  # Final status check
  ci-success:
    name: CI Success
    needs: [check, build-test, features-test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.build-test.result }}" != "success" ]] || \
             [[ "${{ needs.features-test.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
