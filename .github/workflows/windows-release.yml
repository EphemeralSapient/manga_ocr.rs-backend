name: Windows Binary Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-windows:
    name: Build Windows Binary
    runs-on: windows-2025  # Faster I/O with Dev Drive support

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache OpenCV
        id: cache-opencv
        uses: actions/cache@v4
        with:
          path: C:\opencv
          key: opencv-4.12.0-windows

      - name: Download and extract OpenCV
        if: steps.cache-opencv.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/opencv/opencv/releases/download/4.12.0/opencv-4.12.0-windows.exe -o opencv.exe
          7z x opencv.exe -oC:\ -y
          Remove-Item opencv.exe

      - name: Setup OpenCV environment
        run: |
          echo "OPENCV_LINK_LIBS=opencv_world4120" >> $env:GITHUB_ENV
          echo "OPENCV_LINK_PATHS=C:\opencv\build\x64\vc16\lib" >> $env:GITHUB_ENV
          echo "OPENCV_INCLUDE_PATHS=C:\opencv\build\include" >> $env:GITHUB_ENV

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release"
          cache-on-failure: true

      - name: Configure build environment
        run: |
          echo "CARGO_INCREMENTAL=0" >> $env:GITHUB_ENV
          echo "CARGO_TERM_COLOR=always" >> $env:GITHUB_ENV

      - name: Build release binary
        run: cargo build --release --locked --target x86_64-pc-windows-msvc

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release archive
        shell: bash
        run: |
          cd target/x86_64-pc-windows-msvc/release
          7z a ../../../manga_workflow-${{ steps.get_version.outputs.version }}-windows-x86_64.zip manga_workflow.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: manga_workflow-windows-x86_64
          path: manga_workflow-${{ steps.get_version.outputs.version }}-windows-x86_64.zip

      - name: Create Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: manga_workflow-${{ steps.get_version.outputs.version }}-windows-x86_64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
