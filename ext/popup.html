<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .status {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    .status.ready {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.not-ready {
      background: #fff3e0;
      color: #f57c00;
    }
    .config-section {
      margin-bottom: 16px;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 6px;
    }
    .config-section h3 {
      font-size: 13px;
      margin: 0 0 8px 0;
      color: #555;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    button.secondary {
      background: #2196F3;
    }
    button.secondary:hover {
      background: #0b7dda;
    }
    button.small {
      padding: 6px 12px;
      font-size: 12px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }
    .instructions h3 {
      font-size: 13px;
      margin: 0 0 8px 0;
    }
    .instructions ul {
      margin: 0;
      padding-left: 20px;
    }
    .instructions li {
      margin-bottom: 4px;
    }
    .shortcut {
      display: inline-block;
      background: #333;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 11px;
    }
    .link {
      color: #2196F3;
      text-decoration: none;
      font-size: 11px;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üåê Webtoon Translator</h1>

  <div id="status" class="status not-ready">
    Checking configuration...
  </div>

  <div class="config-section">
    <h3>Gemini API Key</h3>
    <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key">
    <button class="small secondary" id="saveKeyBtn">Save API Key</button>
    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="link">Get API key ‚Üí</a>
  </div>

  <button id="translateBtn">Translate Image</button>
  <button id="restoreBtn" class="secondary">Restore Original</button>

  <div class="instructions">
    <h3>How to use:</h3>
    <ul>
      <li>Configure Gemini API key above</li>
      <li>Hover over a webtoon image</li>
      <li>Press <span class="shortcut">Alt+T</span> to translate</li>
      <li>Or click "Translate Image" button</li>
    </ul>
    <p style="margin-top: 12px; font-size: 11px; color: #999;">
      Client-side translation - no server required!
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
